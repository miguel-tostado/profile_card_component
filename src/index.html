<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<img src="img/bg-pattern-top.svg" alt="" class="background-img background-img-top">

    <div class="card">
        <div class="card-personal-info">
            <img src="img/image-victor.jpg" alt="picture of victor" class="profile-pic">
            <p class="name-age"><span class="name">Victor Crest</span> <span class="age">26</span></p>
            <p class="location">London</p>
        </div>

        <hr>

        <div class="card-account-stats">
            <div class="stat followers">
                <p class="value">80K</p>
                <p class="label">Followers</p>
            </div>
            <div class="stat likes">
                <p class="value">803K</p>
                <p class="label">Likes</p>
            </div>
            <div class="stat photos">
                <p class="value">1.4K</p>
                <p class="label">Photos</p>
            </div>
        </div>
    </div>

<img src="img/bg-pattern-bottom.svg" alt="" class="background-img background-img-bottom">

</body>

</html>
